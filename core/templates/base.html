{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Dummy Library System" />
    <title>
        {% block head_title %}Library Management System{% endblock %}
    </title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    {% block head_extra %}{% endblock %}
    <style>
        footer {
            position: fixed !important;
            bottom: 0 !important;
            width: 100%;
        }
        .bg-gradient-to-r {
            background-image: linear-gradient(to right, #200101, #5d4e4e);
            /* Adjust the gradient colors as per your preference */
        }
        /* Additional custom styles can be added here */
    </style>
</head>
<body class="bg-gradient-to-r">
    {% include 'navbar.html' %}
    <div class="container mx-auto px-4 py-8">
        {% block body %}
            {% include 'message.html' %}
            {% block content %}
            {% endblock %}
        {% endblock %}
    </div>
    <!-- {% include 'footer.html' %} -->
</body>
</html>
